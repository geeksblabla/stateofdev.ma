title: Learning & Education
label: education
position: 2
questions:
  - label: Where did you study coding?
    required: true
    choices:
      - Self-taught (no diploma or other field's diploma).
      - University / Public school
      - Private school
      - Vocational School (bootcamps, technical skills  ...)
      - Coding schools (1337, YouCode, etc.)
      - Other

  - label: Which areas did your formal education fail to adequately prepare you for?
    required: true
    multiple: true
    choices:
      - Modern frameworks & libraries (React, Vue, Angular, etc.)
      - DevOps & CI/CD (Docker, Kubernetes, Jenkins, etc.)
      - Cloud platforms (AWS, Azure, GCP)
      - Soft skills (communication, teamwork, presentation)
      - Version control & collaboration (Git, GitHub workflows)
      - Testing & quality assurance
      - Security best practices
      - Agile methodologies & project management
      - System design & architecture
      - Database design & optimization
      - Real-world project experience
      - Problem-solving & algorithms for interviews
      - Code review & best practices
      - API design & integration
      - My education prepared me well across these areas
      - Other

  - label: What languages can you read/write?
    required: true
    multiple: true
    choices:
      - Arabic
      - Amazigh
      - French
      - English
      - Spanish
      - German
      - Others

  - label: Do you find English to be an obstacle to learning new technologies for you?
    required: true
    choices:
      - Yes
      - No

  - label: What type of Darija content would help you most?
    required: true
    multiple: true
    choices:
      - Tutorial videos
      - Written documentation
      - Interactive courses
      - Podcasts/audio content
      - Community discussions/forums
      - Live coding sessions
      - No need for Darija content
      - Other

  - label: What are your preferred platforms for learning?
    required: true
    multiple: true
    choices:
      - YouTube
      - Paid platforms
      - Books
      - Official documentation
      - Blog posts
      - Company resources
      - Conferences (virtual/in-person)
      - Podcasts
      - Online Communities (StackOverflow/Reddit/Twitter)
      - AI Assistant (ChatGPT, etc)
      - Open source contributions
      - Coding challenges (LeetCode, HackerRank, etc)
      - Other platforms

  - label: What are the biggest challenges you find in learning new technologies? (pick 3)
    required: true
    choices:
      - Lack of time
      - Language barrier
      - Cost of resources
      - Lack of practical projects
      - Information overload
      - No mentorship/guidance
      - Keeping up with rapid changes
      - Other
