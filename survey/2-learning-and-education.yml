title: Learning & Education
label: education
position: 2
questions:
  - label: Where did you study coding?
    required: true
    choices:
      - Self-taught (no diploma or other field's diploma).
      - University / Public school
      - Private school
      - Vocational School (bootcamps, technical skills  ...)
      - Coding schools (1337, YouCode, etc.)
      - Other

  - label: Do you think school gives you enough knowledge to start your professional career?
    required: false
    choices:
      - Not enough
      - Enough to start
      - Everything I needed

  - label: What languages can you read/write?
    required: true
    multiple: true
    choices:
      - Arabic
      - Amazigh
      - French
      - English
      - Spanish
      - German
      - Others

  - label: Do you find English to be an obstacle to learning new technologies for you?
    required: true
    choices:
      - Yes
      - No

  - label: What type of Darija content would help you most?
    required: true
    multiple: true
    choices:
      - Tutorial videos
      - Written documentation
      - Interactive courses
      - Podcasts/audio content
      - Community discussions/forums
      - Live coding sessions
      - No need for Darija content
      - Other

  - label: What are your preferred platforms for learning?
    required: true
    multiple: true
    choices:
      - YouTube
      - Paid platforms
      - Books
      - Official documentation
      - Blog posts
      - Company resources
      - Conferences (virtual/in-person)
      - Podcasts
      - Online Communities (StackOverflow/Reddit/Twitter)
      - AI Assistant (ChatGPT, etc)
      - Open source contributions
      - Coding challenges (LeetCode, HackerRank, etc)
      - Other platforms

  - label: What's your biggest challenge in learning new technologies?
    required: true
    choices:
      - Lack of time
      - Language barrier
      - Cost of resources
      - Lack of practical projects
      - Information overload
      - No mentorship/guidance
      - Keeping up with rapid changes
      - Other
