title: Community
label: community
position: 6
questions:
  - label: "What prevents you from participating more in the Moroccan tech community?"
    required: true
    multiple: true
    choices:
      - Lack of time due to work commitments
      - Don't know where to find communities/events
      - Events are too far from my location
      - Language barriers (prefer Arabic/Darija content)
      - Content level doesn't match my experience (too basic/too advanced)
      - Lack of topics relevant to my work
      - Financial constraints (event costs, travel)
      - Don't feel qualified to contribute
      - Not interested
      - Other

  - label: "What would make you more likely to attend tech events in Morocco?"
    required: true
    multiple: true
    choices:
      - More events in my city/region
      - Better quality speakers/content
      - More advanced/specialized topics
      - More beginner-friendly content
      - Workshops with hands-on practice
      - Better networking opportunities
      - Lower or no cost
      - Better timing (weekends, evenings)
      - Online/hybrid options
      - Career/job opportunities at events
      - Other

  - label: "How has the Moroccan tech community helped your career?"
    required: true
    multiple: true
    choices:
      - Found my current job through community connections
      - Learned skills that advanced my career
      - Got mentorship from community members
      - Built professional network
      - Gained confidence through speaking/contributing
      - Discovered new opportunities (jobs, projects, partnerships)
      - It hasn't helped my career yet
      - Not applicable

  - label: "What do you most need from the Moroccan tech community right now?"
    required: true
    multiple: true
    choices:
      - Job opportunities and career guidance
      - Mentorship from experienced developers
      - Learning resources in Arabic/Darija
      - Networking with other developers
      - Access to advanced technical content
      - Collaboration opportunities on projects
      - Help breaking into tech industry
      - Staying updated with industry trends
      - Nothing specific
      - Other

  - label: "What type of community content would be most valuable to you?"
    required: true
    multiple: true
    choices:
      - Technical workshops (hands-on coding)
      - Case studies from Moroccan companies
      - Career development sessions (interviews, negotiations, CV)
      - Open source contribution guides
      - Architecture and system design discussions
      - Soft skills (communication, leadership, teamwork)
      - Freelancing and entrepreneurship guidance
      - New technology explorations
      - Panel discussions with industry leaders
      - Other

  - label: "What prevents you from contributing to open source?"
    required: true
    multiple: true
    choices:
      - Don't know how to get started
      - Afraid my code isn't good enough
      - Don't have time
      - Don't understand how to find projects to contribute to
      - Language barriers (most projects in English)
      - Lack of mentorship/guidance
      - Don't see the value/benefit
      - I already contribute
      - Not interested
      - Other

  - label: "When it comes to IT, what is your primary social network?"
    required: true
    multiple: false
    choices:
      - Facebook
      - Instagram
      - WhatsApp
      - X (Twitter)
      - Youtube
      - Telegram
      - Discord
      - Slack
      - Reddit
      - LinkedIn
      - Bluesky
      - Threads
      - None
