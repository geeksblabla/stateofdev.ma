title: Community
label: community
position: 5
questions:
  - label: "How far are you involved in any local developer’s community?"
    required: true
    multiple: false
    choices:
      - No, I am not interested
      - I know some, but not involved
      - I am following some communities
      - I am an active member
      - I am an organizer

  - label: "Did you ever participate in an open-source project?"
    required: true
    multiple: true
    choices:
      - I don’t have an account on Github (or alternatives).
      - Yes, only few PRs in various projects.
      - I am maintaining my own project.
      - I have a repo with more than +1k stars.
      - I maintain an organization project with +1k stars.

  - label: "Did you get the chance to write blog posts?"
    required: true
    choices:
      - No, I am not interested.
      - Still thinking about it.
      - Yes, less than 10 blog posts.
      - Yes, more than 10 blog posts.

  - label: "When it comes to IT, what is your primary social network?"
    required: true
    multiple: false
    choices:
      - Facebook
      - Instagram
      - WhatsApp
      - Twitter
      - Youtube
      - Telegram
      - Discord
      - Slack
      - Gitter
      - Reddit
      - None

  - label: "How many IT events did you attend in the last 12 months?"
    required: true
    choices:
      - "0"
      - "1-3"
      - "More than 3"

  - label: "How many talks did you participate in the last 12 months?"
    required: true
    choices:
      - "0"
      - "1 - 3 talks"
      - "More than 3"

  - label: "Do you prefer?"
    required: true
    choices:
      - Live/online events
      - In-person events?
      - Li ja bismillah

  - label: "How do you evaluate the Moroccan Tech Community?"
    required: true
    choices:
      - Bad
      - Not Bad
      - Good
      - Excellent
